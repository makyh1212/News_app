<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img style="max-height: 25px; margin-right: 10px;" src="assets/icon/news.png"/>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="switchLanguage('cz')">
        <img style="max-height: 20px;" src="assets/icon/czech-republic.png" alt="CZ" />
      </ion-button>
      <ion-button (click)="switchLanguage('en')">
        <img style="max-height: 20px;" src="assets/icon/united-kingdom.png" alt="EN" />
      </ion-button>
      <ion-button (click)="switchLanguage('de')">
        <img style="max-height: 20px;" src="assets/icon/germany.png" alt="DE" />
      </ion-button>
      <ion-button (click)="switchLanguage('jp')">
        <img style="max-height: 20px;" src="assets/icon/japan.png" alt="JP" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
      <ion-searchbar (ionChange)="filterArticles($event)" value="" placeholder="Vyhledat..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Zprávy</ion-title>
    </ion-toolbar>
  </ion-header> 


  <ion-title style="margin-top: 20px; margin-bottom: 20px;"></ion-title>
  
  <!-- Sekce pro zobrazení filtrovaných výsledků vyhledávání -->
  <ion-list *ngIf="isSearching">
    <ion-row style="background-color: rgb(35, 35, 35); border-radius: 16px; margin: 15px;"
    *ngFor="let article of filteredArticles">
      <ion-col size="4">
        <img style="width: 300px; height: 100px; object-fit: cover; border-radius: 5px;" src="/assets/images/news_app.jpg"/>
      </ion-col>
      <ion-col size="8" (click)="getDetails(article)">
        <ion-label>
          <p style="font-size: small;">{{article.author}}</p>
          <p>{{article.publishedAt | date}}</p>
          <p style="font-size: medium;">{{article.title}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-list>

   <!-- Sekce pro zobrazení hlavních zpráv -->
  <ion-list *ngIf="!isSearching">

    <ion-row style="background-color: rgb(35, 35, 35); border-radius: 16px; margin: 15px;"
    *ngFor="let article of topHeadlines">
      
     <ion-col size="4">
        <img style="width: 300px; height: 100px; object-fit: cover; border-radius: 5px;" src="/assets/images/news_app.jpg"/>
     </ion-col>

      <ion-col size="8" (click)="getDetails(article)">
        <ion-label>
          <p style="font-size: small;">{{article.author}}</p>
          <p>{{article.publishedAt | date}}</p>
          <p style="font-size: medium;">{{article.title}}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-list>


</ion-content>
